<div class="container">
    <h4>Actualiza Categoria</h4>
    <hr>
</div>
<form (ngSubmit)="actualizar()" class="animated fadeIn fast" #forma="ngForm">
    <div class="form-group col-md-12">
        <div>
            <input class="form-control" type="text" placeholder="Nombre del Categoria" id=" validationServer01" [ngClass]="{ 'is-invalid': !strNombre.valid && strNombre.touched}" name="strNombre" [(ngModel)]="categoria.strNombre" #strNombre="ngModel" required>
            <br>
        </div>
        <div class="form-group">
            <textarea class="form-control" [(ngModel)]="categoria.strDescripcion" #strDescripcion="ngModel" name="strDescripcion" id="strDescripcion" class="form-control" id="Nombre" rows="3" placeholder="DescripciÃ³n"></textarea>
        </div>

        <div class="mt-2">
            <select class="form-control" name="blnActivo" [(ngModel)]="categoria.blnActivo" #blnActivo="ngModel" id="validationServer03" required [ngClass]="{ 'is-invalid': !blnActivo.valid && blnActivo.touched}">
                <option [ngValue]="undefined" hidden>Elige</option>    
                <option [ngValue]="true">Activo</option>
                <option [ngValue]="false ">Inactivo</option>
            </select>
        </div>
        <div class="list-inline mt-3 text-right">
            <div class="list-inline-item">
                <div class="form-group row">
                    <div class="mr-3">
                        <button (click)="cancelar()" type="button" class="btn btn-danger"><i class="fa fa-times mr-2"></i>CANCELAR</button>
                        <button [disabled]="forma.invalid" type="submit" class="btn btn-success"><i class="fa fa-save mr-2 "></i>ACTUALIZAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
