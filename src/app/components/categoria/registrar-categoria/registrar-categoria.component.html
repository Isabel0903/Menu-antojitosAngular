<div class="container">
    <h4>Registrar Categoria</h4>
    <hr>
</div>
<form (ngSubmit)="registrarCategoria(forma)" class="animated fadeIn fast" #forma="ngForm">
    <div class="form-group col-md-12">
        <div>
            <input class="form-control" type="text" placeholder="Nombre del Categoria" id=" validationServer01" [ngClass]="{ 'is-invalid': !strNombre.valid && strNombre.touched}" name="strnombre" [(ngModel)]="categorias.strNombre" #strNombre="ngModel" required>

        </div>
        <div>
            <br>
            <input class="form-control" type="text" placeholder="DescripciÃ³n" id=" validationServer02" [ngClass]="{ 'is-invalid': !strDescripcion.valid && strDescripcion.touched}" name="strDescripcion" [(ngModel)]="categorias.strDescripcion" #strDescripcion="ngModel"
                required>

        </div>
        <br>
        <div class="mt-2">
            <select class="form-control" name="blnActivo" [(ngModel)]="categorias.blnActivo" #blnActivo="ngModel" id="validationServer03" required [ngClass]="{ 'is-invalid': !blnActivo.valid && blnActivo.touched}">
                <option [ngValue]="undefined" hidden>Elige</option>    
                <option [ngValue]="true">Activo</option>
                <option [ngValue]="false ">Inactivo</option>
            </select>
        </div>

        <div class="list-inline mt-3 text-right">
            <div class="list-inline-item">
                <div class="form-group row">
                    <div class="mr-3">
                        <button type="submit" class="btn btn-success" [disabled]="!forma.valid"><i class="fa fa-save mr-2 "></i>AGREGAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
