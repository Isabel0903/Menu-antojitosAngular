<div class="container">
    <h4>Registrar Platillo</h4>
    <hr>
</div>
<form (ngSubmit)="registrarAntojito(forma)" class="animated fadeIn fast" #forma="ngForm">
    <div class="form-group col-md-12">
        <div>
            <input class="form-control" type="text" placeholder="Nombre del platillo" id=" validationServer01" [ngClass]="{ 'is-invalid': !strNombre.valid && strNombre.touched}" name="strNombre" [(ngModel)]="antojito.strNombre" #strNombre="ngModel" required>

        </div>
        <br>
        <div>
            <input class="form-control" type="text" placeholder="Descripcion" id=" validationServer02" [ngClass]="{ 'is-invalid': !strDescripcion.valid && strDescripcion.touched}" name="strDescripcion" [(ngModel)]="antojito.strDescripcion" #strDescripcion="ngModel"
                required>
        </div>
        <br>
        <div>
            <input class="form-control" type="text" placeholder="Ingredientes" id=" validationServer03" [ngClass]="{ 'is-invalid': !strIngredientes.valid && strIngredientes.touched}" name="strIngredientes" [(ngModel)]="antojito.strIngredientes" #strIngredientes="ngModel"
                required>
        </div>
        <br>
        <div>
            <input class="form-control" type="number" placeholder="Numero de Piezas" id=" validationServer04" [ngClass]="{ 'is-invalid': !nmbPieza.valid && nmbPieza.touched}" name="nmbPieza" [(ngModel)]="antojito.nmbPiezas" #nmbPieza="ngModel" required>

        </div>
        <br>
        <div>
            <input class="form-control" type="number" placeholder="Precio" id=" validationServer05" [ngClass]="{ 'is-invalid': !nmbPrecio.valid && nmbPrecio.touched}" name="nmbPrecio" [(ngModel)]="antojito.nmbPrecio" #nmbPrecio="ngModel" required>

        </div>
        <br>
        <div class="mt-2">
            <select class="form-control" name="blnActivo" [(ngModel)]="antojito.blnActivo" #blnActivo="ngModel" id="validationServer06" required [ngClass]="{ 'is-invalid': !blnActivo.valid && blnActivo.touched}">
                <option [ngValue]="true">Activo</option>
                <option [ngValue]="false ">Inactivo</option>
            </select>

        </div>
        <div class="list-inline mt-3 text-right">
            <div class="list-inline-item">
                <div class="form-group row">
                    <div class="mr-3">
                        <button type="submit" class="btn btn-success" [disabled]="!forma.valid"><i class="fa fa-save mr-2 "></i>AGREGAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
